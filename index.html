<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" href="#" />
    <title>US Hardiness Zones</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <link rel="stylesheet" href="styles/L.Control.Sidebar.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <script src="scripts/L.Control.Sidebar.js"></script>
    <script src="scripts/proj4-compressed.js"></script>
    <script src="scripts/proj4leaflet.js"></script>

    <script src="data/hardiness_zip_codes.js"></script>
    <script src="data/details_states.js"></script>

    <script src="data/polygons_contiguous.js"></script>
    <script src="data/polygons_contiguous_negative.js"></script>
    <script src="data/polygons_alaska.js"></script>
    <script src="data/polygons_hawaii.js"></script>
  </head>

  <body>
    <div id="map">
      <div id="map-Alaska"></div>
      <div id="map-Hawaii"></div>

      <div id="div-zip-code-search" class="info">
        <p>
          <span id="hardiness-zone-output">Enter a 5-digit zip code</span>
        </p>
        <input id="zip-code-input" type="text" placeholder="Zip Code" />
        <br />
        <div id="zip_search_results"></div>
      </div>
    </div>

    <div id="div-state-zoom"></div>

    <div id="div-sidebar-info">
      <div class="card" style="width: 25rem">
        <div class="card-body">
          <p class="card-title" id="state-name">COLORADO (CO)</p>

          <div class="row">
            <div class="col-2 sidepanel" id="state-scale"></div>
            <div class="col-10">
              <p class="card-text" id="climate-description"></p>
              <br />
              <p class="card-title" id="state-tree">
                State Tree: <span id="name-tree">Blue Spruce</span>
              </p>
              <figure>
                <img
                  src="images/state_trees/test_img.png"
                  id="tree-image"
                  class="card-img-top"
                  alt="tree image"
                />
                <figcaption class="image-credits">Source of photo: Name of website</figcaption>
              </figure>
              <a
                href="https://en.wikipedia.org/wiki/Colorado"
                id="trees-to-plant"
                target="_blank"
                class="link-trees-to-plant"
                >Trees to plant</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
